name: PR title lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check title
        id: lint
        uses: amannn/action-semantic-pull-request@v5
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            test
            ci
          requireScope: false
          subjectPattern: ".+"
          subjectPatternError: "PR title must include a subject after the type, e.g. `chore: update CI`"

      - name: Comment when invalid
        if: steps.lint.outcome == 'failure'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            **PR title check** found an issue.
            Please rename to the Conventional Commits style, e.g.:
            - `feat: add profile page`
            - `fix: handle null token`
            - `chore: update CI`
            _(This check is nonâ€‘blocking; merge is still allowed.)_
